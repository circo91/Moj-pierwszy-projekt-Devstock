<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet">
    <title>TrenujemyOnline</title>
</head>
<body>
        <!-- Main-container -->
    <div class="container">
        <!-- Logo -->
        <div class="logo"> 
            <strong>Trenujemy</strong>Online
        </div>
        <!--login-section  -->
        <div class="login-section">
           <div class="login-form">
                <h1>Zarejestruj się jako trener</h1>
                <button>Rejestracja przez Facebook</button>
                <button>Rejestracja przez Instagram</button>
                <div class="tex-divider">
                    <div class="divider"></div>
                    <span>Lub za pomocą maila</span>
                    <div class="divider"></div>
                </div>
                <input id="first-name" type="text">
                <label for="first-name">First name</label>
                <input type="text">
                <input type="email">
                <input type="password">
                <input type="checkbox">
                <label>I have read the 
                    <a href="Terms & Conditions">Terms & Conditions</a>
                </label>
                <button class="sign-in">Zarejestruj się za darmo</button>
                <div class="divider"></div>
                <span class="log-in">Masz już konto? 
                    <a href="login" class="log-in">Zaloguj się</a>
                </span>
            </div>       
           <div class="image">
            <img class="login-img" src="img/login.png" alt="Zdjęcie login" />

           </div>
        
        
        </div>
    
    </div>
    
</body>
</html>
