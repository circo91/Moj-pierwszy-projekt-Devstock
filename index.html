<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
    <title>TrenujemyOnline</title>
</head>
<body>
        <!-- Main-container -->
    <div class="container">
        <!-- Logo -->
        <div class="logo"> 
            <strong>Trenujemy</strong>Online
        </div>
        <!--login-section  -->
        <div class="login-section">
           <div class="login-form">
                <h1 class="titlle">Zarejestruj się jako trener</h1>
                <div class="button">
                    <button class="sign-in"><img class="facebook" src="img/facebook.png"/>
                        Rejestracja przez Facebook
                    </button>
                    <button class="sign-in"><img class="facebook" src="img/instagram.png"/>
                        <span>Rejestracja przez Instagram</span>
                </button>
                </div>
                <div class="text-divider">
                    <div class="divider"><hr></div>
                    <span class="span">Lub za pomocą maila</span>
                    <div class="divider"><hr></div>
                </div>
                <div class="input-group">
                    <div class="name">
                       <div class="input-in"> 
                            <label for="first-name">First name</label>
                            <input id="first-name" type="text" placeholder="First Name">
                        </div>
                        <div class="input-in">
                            <label for="last-name">Last name</label>
                            <input id="last-name" type="text" placeholder="Last Name">
                       </div> 
                    </div> 
                    <div class="input-in">
                        <label for="email">Email</label>
                        <input id="email" type="email" placeholder="Email">
                    </div>
                    <div class="input-in">
                        <label for="password">Password</label>
                        <input id="password" type="password" placeholder="Password">
                    </div>
                    <div class="checkbox-terms">
                        <input type="checkbox">
                        <label class="log-in">I have read the 
                            <a href="Terms & Conditions" class="log-in">Terms & Conditions</a>
                        </label>
                    </div>
                </div>
                <button type="submit" class="sign-in-free">Zarejestruj się za darmo</button>
               <div class="hr"><hr></div>
                <span class="log-in">Masz już konto? 
                    <a href="login" class="log-in">Zaloguj się</a>
                </span>
            </div>       
           <div class="image">
            <img class="login-img" src="img/login.png" alt="Zdjęcie login"/>
           </div>
        
        
        </div>
    
    </div>
    
</body>
</html>
